<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=McLaren|Montserrat&display=swap" rel="stylesheet" />

    <!-- Font Awesome icons -->
    <script src="https://kit.fontawesome.com/c94aab195e.js" crossorigin="anonymous"></script>

    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    <header>
        <div class="main-title">
            <h1><i class="fa-solid fa-highlighter"></i><span id="title-web">Keeper</span></h1>
        </div>

        <div class="menu">
            <!-- <input type="text" name="" id="search" class="search" placeholder="Search"> -->
            <form class="form">
                <label for="search">
                    <input required="" autocomplete="off" placeholder="Search" id="search" type="text">
                    <div class="icon">
                        <svg stroke-width="2" stroke="currentColor" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg" class="swap-on">
                            <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-linejoin="round"
                                stroke-linecap="round"></path>
                        </svg>
                        <svg stroke-width="2" stroke="currentColor" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg" class="swap-off">
                            <path d="M10 19l-7-7m0 0l7-7m-7 7h18" stroke-linejoin="round" stroke-linecap="round"></path>
                        </svg>
                    </div>
                    <button type="reset" class="close-btn" id="close-btn">
                        <svg viewBox="0 0 20 20" class="h-5 w-5" xmlns="http://www.w3.org/2000/svg">
                            <path clip-rule="evenodd"
                                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                fill-rule="evenodd"></path>
                        </svg>
                    </button>
                </label>
            </form>
        </div>
    </header>


    <div id="createArea">
        <form class="create-note">
            <input id="title" type="text" placeholder="Title">
            <textarea id="content" placeholder="Take a note..." rows="1"></textarea>
            <button id="add-button" type="submit"><i class="fa-solid fa-plus"></i></button>
        </form>
    </div>

    <!-- Modal Overlay -->
    <div id="modalOverlay" class="modal-overlay">
        <!-- Modal Container -->
        <div id="modalContainer" class="modal-container">
            <div class="modal-heading">
                <span id="modalClose" class="modal-close" onclick="closeModal()"><i class="fa-solid fa-xmark"></i></span>
                <h2 id="modalTitle" class="modal-title"></h2>
            </div>
            <div id="modalContent" class="modal-content"></div>
        </div>
    </div>

    <div id="notesList">
        <!-- Notes List -->
    </div>


    <footer id="footer">
        <p>Copyright Â© 2023</p>
    </footer>

    <script src="./index.js"></script>
</body>

</html>
