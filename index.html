<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=McLaren|Montserrat&display=swap" rel="stylesheet" />

    <!-- Font Awesome icons -->
    <script src="https://kit.fontawesome.com/c94aab195e.js" crossorigin="anonymous"></script>

    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    <header>
        <div class="main-title">
            <h1><i class="fa-solid fa-highlighter"></i> Keeper</h1>
        </div>
        
        <div class="menu">
            <input type="text" name="" id="search" class="search" placeholder="Search">

            <button class="menu-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                aria-controls="offcanvasRight"><i class="fa-solid fa-bars"></i></button>

            <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasRight"
                aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h1 class="offcanvas-title" id="offcanvasRightLabel">Other Notes</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    
                </div>  
            </div>
        </div>
    </header>


    <div id="createArea">
        <form class="create-note">
            <input id="title" type="text" placeholder="Title">
            <textarea id="content" placeholder="Take a note..." rows="1"></textarea>
            <button id="add-button" type="submit"><i class="fa-solid fa-plus"></i></button>
        </form>
    </div>
    <div id="notesList">
        <!-- Notes List -->
    </div>


    <footer id="footer">
        <p>Copyright Â© 2023</p>
    </footer>

    <script src="./index.js"></script>
</body>

</html>
